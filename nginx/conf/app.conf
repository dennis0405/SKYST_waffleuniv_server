server {
    listen 80;
    server_name skyst-waffleuniv-client.vercel.app www.skyst-waffleuniv-client.vercel.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name skyst-waffleuniv-client.vercel.app www.skyst-waffleuniv-client.vercel.app;

    ssl_certificate /etc/letsencrypt/live/skyst-waffleuniv-client.vercel.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/skyst-waffleuniv-client.vercel.app/privkey.pem;

    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
